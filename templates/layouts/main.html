<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="{% static "img/logo.png" %}" type="image/png">
    <link rel="stylesheet" href="{% static "css/bootstrap1.min.css" %}"/>
    <link rel="stylesheet" href="{% static "vendors/themefy_icon/themify-icons.css" %}"/>

    <link rel="stylesheet" href="{% static "vendors/datepicker/date-picker.css" %}"/>

    <link rel="stylesheet" href="{% static "css/colors/default.css" %}" id="colorSkinCS">
</head>
<body class="crm_body_bg">


{% include "components/sidebar.html" %}


<section class="main_content dashboard_part default_content">

    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-lg-12 p-0 ">
                <div class="header_iner d-flex justify-content-between align-items-center">
                    <div class="sidebar_icon d-lg-none">
                        <i class="ti-menu" style="color: black"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main_content_iner">

        <div class="container-fluid p-0">
            {% for message in messages %}
                <div class="alert text-white bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} d-flex align-items-center justify-content-between"
                     role="alert">
                    <div class="alert-text">{{ message }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    {% include "components/footer.html" %}
</section>
